        body {

        header {

        nav {

            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        nav ul li {
            flex: 1;
        }
        nav a {

            color: #ccc; /* Light gray text */

            text-decoration: none;
        }
        nav a:hover {
            background-color: #444; /* Slightly lighter gray for hover */

        .nav-menu {
            display: none;
            width: 100%;
        }
        .nav-menu.show {
            display: block;
        }
        .nav-menu li {

        }
        .nav-menu a {
            padding: 12px 15px;
        }
        .nav-menu a:hover {
            background-color: #333;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            background-color: #fff; /* White content background */
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .content h2 {
            color: #007bff; /* Blue heading */
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            font-size: 1.5em; /* Adjust font size for better readability */
        }
        .quote {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-map-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }
        .form-container {
            flex: 1;
            max-width: 640px; /* Adjusted width */
        }
        .form-container iframe {
            width: 100%;
            height: 500px; /* Default height for smaller screens */
            border: none;
        }
        .cv-links-container {
            flex: 1;
            max-width: 300px; /* Adjusted width */
            margin-left: 20px;
            text-align: left;
        }
        .cv-links-container h3 {
            margin-top: 0;
        }
        .cv-links-container a {
            display: block;
            margin-bottom: 10px;
        }
        .cv-links-container .social-links {
            margin-top: 20px;
        }
        .cv-links-container .social-links a {
            display: block;
            margin-bottom: 10px;
        }
        .map-container {
            margin-top: 20px;
        }
        .map-container iframe {
            width: 100%;
            height: 400px; /* Adjusted height */
            border: none;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333; /* Dark gray footer */
            color: #fff; /* White text */
            position: relative;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }
        footer .footer-left {
            text-align: left;
        }
        footer .footer-right {
            text-align: right;
        }
        footer a {
            color: #007bff; /* Blue links */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .nav-menu {
                display: block;
            }
            .form-map-container {
                flex-direction: column;
            }
            .form-container,
            .cv-links-container {
                max-width: 100%;
                margin: 0;
            }
            .cv-links-container {
                margin-top: 20px;
            }
            footer {
                flex-direction: column;
                text-align: center;
            }
            footer .footer-left,
            footer .footer-right {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            nav a {
                padding: 8px;
            }
            .form-container iframe {
                height: 300px; /* Adjusted height for smaller screens */
            }
            .map-container iframe {
                height: 300px;
            }
            .content {
                padding: 10px;
            }
        }
    </style>
