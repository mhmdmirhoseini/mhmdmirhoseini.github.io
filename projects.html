            background-color: #333; /* Dark gray footer */
            color: #fff; /* White text */

            width: 100%;
            box-sizing: border-box;
        }
        footer .footer-left {
            text-align: left;
        }
        footer .footer-right {
            text-align: right;
        }
        footer a {
            color: #007bff; /* Blue links */

        }
